<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="py-3 mb-4 border-bottom">
      <h1 class="fs-4">Achados e Perdidos - Funcionários</h1>
    </header>
    <div class="p-4">
      <h2 class="mb-4">Menu</h2>
      <ul>
        <li><a href="#">Gerenciar Funcionários</a></li>
        <li><a href="#">Gerenciar Categorias</a></li>
        <li><a href="#">Gerenciar Objetos</a></li>
      </ul>

      <h3 class="mb-4">Novo Funcionário</h3>
      <div class="card p-4">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome completo">
          </div>

          <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" placeholder="Número de matrícula">
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
          </div>

          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="administrador">
            <label class="form-check-label" for="administrador">Administrador</label>
          </div>

          <h5 class="mb-3">Endereço</h5>
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida, etc.">
          </div>

          <div class="mb-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
          </div>
        </form>
      </div>

      <hr />

      <h3 class="mb-4">Listagem de Funcionários</h3>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Matricula</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
