<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="py-3 mb-4 border-bottom">
      <h1 class="fs-4">Achados e Perdidos - Funcionários</h1>
    </header>
    <div class="p-4">
      <h2 class="mb-4">Menu</h2>
      <ul>
        <li><a href="#">Gerenciar Funcionários</a></li>
        <li><a href="#">Gerenciar Categorias</a></li>
        <li><a href="#">Gerenciar Objetos</a></li>
      </ul>

      <h3 class="mb-4">Nova Categoria</h3>
      <div class="card p-4">
        <form>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" placeholder="Nome categoria">
          </div>

          <hr />

          <h5 class="mb-3">Campos</h5>

          <div class="mb-3">
            <label for="campo" class="form-label">Campo</label>
            <input type="text" class="form-control" id="campo" placeholder="Novo campo"> <button type="submit" id="adicionar" class="btn btn-primary btn-lg">Adicionar</button>
          </div>

          <div class="row">
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="atributoMarca" checked>
              <label class="form-check-label" for="atributoMarca">Marca</label>
            </div>
          </div>
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="atributoModelo" checked>
              <label class="form-check-label" for="atributoModelo">Modelo</label>
            </div>
          </div>
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="atributoCor" checked>
              <label class="form-check-label" for="atributoCor">Cor</label>
            </div>
          </div>

          <!-- Outros atributos opcionais para demonstrar flexibilidade -->
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="atributoTamanho">
              <label class="form-check-label" for="atributoTamanho">Tamanho</label>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="atributoPeso">
              <label class="form-check-label" for="atributoPeso">Peso</label>
            </div>
          </div>
        </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
          </div>
        </form>
      </div>

      <hr />

      <h3 class="mb-4">Listagem de Categorias</h3>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
          <tr>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
          <tr>
            <td></td>
            <td><a href="#">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
